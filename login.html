<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/assests/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="" class="form form--hidden" id="login" method="post">
          
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group"></div>
            <input type="text" class="form__input" placeholder="Username or email">
            <div class="form__input-error-message"></div>

            <div class="form__input-group"></div>
            <input type="password" class="form__input form__input--error" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
            
            <button class="form__button" type="submit">Submit</button>
           
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>

            <p class="form__text">
                <a  class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>

        </form>

        <form  class="form" id="createAccount">
            <!-- the first child of the form -->
            <h1 class="form__title">New Account</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group"></div>
            <input type="text" class="form__input" placeholder="Username">
            <div class="form__input-error-message"></div>

            <div class="form__input-group"></div>
            <input type="text" class="form__input" placeholder="Email Address">
            <div class="form__input-error-message"></div>

            <div class="form__input-group"></div>
            <input type="password" class="form__input form__input--error" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>

            <div class="form__input-group"></div>
            <input type="password" class="form__input form__input--error" autofocus placeholder="Confirm Password">
            <div class="form__input-error-message"></div>

            <button class="form__button" type="submit">Submit</button>
            

            <p class="form__text">
                <br>
                <a  class="form__link" href="./" id="linkCreateAccount">Already have an account? Sign in</a>
            </p>

        </form>
    </div>


    <script src="./login.js"></script>
</body>
</html>
