<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <h2 class="heading">Please give your valueable feedback</h2> 
  <br>
  <form action="" method="post">
    <div class="form">
    <div class="exp">
      <p class="experience">How do you rate your overall experience?</p>
      <input type="radio" name="rate" value="bad">Bad
      <input type="radio" name="rate" value="average">Average
      <input type="radio" name="rate" value="good">Good
      <input type="radio" name="rate" value="good">could be better
    </div>
    <br>
    <div class="username">
      <label>Username:</label>
      <input type="text" name="myusername" class="txt">
    </div>
    <br>
    <div>
      <label>Email:</label>
      <input type="email" name="myemail" class="txt">
    </div>
    <br>
    <div class="age">
      <label>Age:</label>
      <input type="number" name="myage" class="txt">
    </div>
    <br>
    <div class="mobno">   
      <label>Mobile no.:</label>
      <input type="text" name="mobile no." class="txt">
    </div>
    <br>
    <div class="para">
      <label>Could you describe your issue or suggestion?</label>
      <textarea class="txtarea"></textarea>
    </div>
    <br>
    <div class="summit">     
      <button type="submit" class="btn">Submit</button>
    </div>
  </div> 
  </form>
</body>
</html>
